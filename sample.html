<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルコード</title>
    <link rel="stylesheet" href="static/sample.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">DOM 操作の練習</h1>
        <button id="btn">ボタン</button>
        <div id="main" class="content">
            <ul class="unordered-list">
                <li class="data list1">サンプル1</li>
                <li class="data list2">サンプル2</li>
                <li class="data list3">サンプル3</li>
                <li class="data list4 blue">サンプル4</li>
                <li class="data list5">サンプル5</li>
            </ul>
        </div>
    </div>
    <!-- 日本語タイピング用パネル -->
    <div id="panel-0" class="panel">
        <h2 id="jp_word">漢字の日本語</h2>
        <h3>
            <span id="kana_typed-0" class="typed"></span>
            <span id="kana_untyped-0" class="untyped"></span>
        </h3>
        <h3>
            <span id="en_typed-0" class="typed"></span>
            <span id="en_untyped-0" class="untyped"></span>
        </h3>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
